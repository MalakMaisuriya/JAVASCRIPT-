<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/Mk-logo-modified.png" type="image/png">
  <title>Tic Tac Toe | Malak</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h1 class="text-light mb-3">❄️ Tic Tac Toe ❄️</h1>

    <div class="scoreboard mb-4">
      <span id="playerX">X: 0</span>
      <span id="draw">Draw: 0</span>
      <span id="playerO">O: 0</span>
    </div>

    <div id="board" class="board mx-auto">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn" class="btn btn-outline-light mt-4">Reset Game</button>
  </div>

  <footer class="text-center text-light mt-5">
    <p>Project by - <strong>Malak ❗</strong></p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
